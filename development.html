<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://depay.fi/favicon.png"/>
    <title>Development</title>
    <script src="tmp/umd/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.1.0/dist/css/bootstrap.css">
    <style>
      button {
        color: #fff;
        background-color: #ea357a;
        border: none;
        padding: 0.35rem 1.2rem !important;
        border-radius: 1.2rem !important;
        box-shadow: none;
        outline: none;
      }
    </style>
  </head>
  <body style="text-align: center;">
    <div class="container">
      <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <h2 class="pt-5">DePay Payment</h2>
        <div class="form-group pt-3">
          <label for="amountInput">Amount</label>
          <input type="amount" class="form-control text-center" id="amountInput" aria-describedby="amount" placeholder="20000000" value="20000000">
          <small id="amount" class="form-text text-muted">How much do you want to receive?</small>
        </div>
        <div class="form-group pt-1">
          <label for="tokenInput">Token</label>
          (<a id="switchToken" href="#">Switch</a>)
          <script>
            var button = document.getElementById("switchToken");
            button.addEventListener("click",function(e){
              DePayWidgets.TokenSelector(function(token){
                document.getElementById("tokenInput").value = token.address;
              });
            });
          </script>  
          <input type="token" class="form-control text-center" id="tokenInput" aria-describedby="token" placeholder="0xdac17f958d2ee523a2206206994597c13d831ec7" value="0xdac17f958d2ee523a2206206994597c13d831ec7">
          <small id="token" class="form-text text-muted">Which token do you want to receive?</small>
        </div>
        <div class="form-group pt-1">
          <label for="receiverInput">Receiver</label>
          <input type="receiver" class="form-control text-center" id="receiverInput" aria-describedby="receiver" placeholder="0x4e260bB2b25EC6F3A59B478fCDe5eD5B8D783B02" value="0x4e260bB2b25EC6F3A59B478fCDe5eD5B8D783B02">
          <small id="receiver" class="form-text text-muted">Which address should receive the payment?</small>
        </div>
        
        <button id="payButton" class="btn-lg mt-2">Pay</button>
        <script>
          var button = document.getElementById("payButton");
          button.addEventListener("click",function(e){
            DePayWidgets.Payment({
              amount: document.getElementById("amountInput").value,
              token: document.getElementById("tokenInput").value,
              receiver: document.getElementById("receiverInput").value
            });
          });
        </script>
      </div>
      <div class="col-4"></div>
    </div>
  </body>
</html>
