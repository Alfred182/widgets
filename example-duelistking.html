    <style>
      button {
        color: #fff;
        background-color: #ea357a;
        border: none;
        padding: 0.35rem 1.2rem !important;
        border-radius: 1.2rem !important;
        box-shadow: none;

  <body style="text-align: center;">
    
    <div class="container pb-4"><!-- Payment -->
      <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <h2 class="pt-5">Duelistking</h2>
        <button id="payButton" class="btn-lg mt-2">Pay</button>
        <script>
          var button = document.getElementById("payButton");
          button.addEventListener("click",function(e){
            let amount = 20;
            let receiver = '0xcC527eb38F459882f0efFbAB8fe79B47716DE72F';
            DePayWidgets.Payment({
              accept: [
                { blockchain: 'ethereum', token: '0xdAC17F958D2ee523a2206206994597C13D831ec7', amount, receiver },
                { blockchain: 'bsc', token: '0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56', amount, receiver }
              ]
            });
          });
        </script>
      </div>
      <div class="col-4"></div>
    </div><!-- Payment -->
  </body>
